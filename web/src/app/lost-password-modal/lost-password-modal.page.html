<ion-content>
  <ion-grid>
    <form [formGroup]="form">
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input formControlName="email"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-button (click)="resetPassword()">
              <ion-label>Reset</ion-label>
            </ion-button>
          </ion-col>
        </ion-row>
    </form>
  </ion-grid>
</ion-content>
