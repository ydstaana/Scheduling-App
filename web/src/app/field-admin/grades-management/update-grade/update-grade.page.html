<ion-content padding>
  <ion-grid fixed>
    <form [formGroup]="gradeForm">
      <ion-list>
        <ion-row>
          <ion-col>
            <h3 *ngIf="!assignment.isCompleted">Add assignment grade</h3>
            <h3 *ngIf="assignment.isCompleted">Update assignment grade</h3>
          </ion-col>
          <ion-col text-right>
            <ion-button fill="clear" color="dark" (click)="dismiss()">
              <ion-icon name="close"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Grade</ion-label>
              <ion-input formControlName="grade" type="number"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Remarks</ion-label>
              <ion-textarea formControlName="remarks"></ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row text-right>
          <ion-col size="12">
            {{gradeForm.errors}}
            <ion-button color="light" (click)="dismiss()">
              <ion-label>Cancel</ion-label>
            </ion-button>
            <ion-button [disabled]="gradeForm.invalid || callInProgress" (click)="updateGrade()">
              <ion-label>Save</ion-label>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-list>
    </form>
  </ion-grid>
</ion-content>
