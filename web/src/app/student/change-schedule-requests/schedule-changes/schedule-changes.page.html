<ion-content>
  <ion-grid fixed class="p-25">
    <ion-row>
      <ion-col>
        <h3>Schedule changes</h3>
      </ion-col>
      <ion-col text-right>
        <ion-button fill="clear" color="dark" (click)="dismiss()">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="border-bottom">
      <ion-col size="3">
        <b>Course</b>
      </ion-col>
      <ion-col size="3">
        <b>Start Date</b>
      </ion-col>
      <ion-col size="3">
        <b>End Date</b>
      </ion-col>
      <ion-col size="3">
        <b>Group</b>
      </ion-col>
    </ion-row>
    <ion-row 
      class="border-bottom p-t-b-10" 
      align-items-center *ngFor="let assignment of assignments">
      <ion-col size="3">
        {{ assignment.field.name }}
      </ion-col>
      <ion-col size="3">
        {{ assignment.rotation.schedule.startDate | date: 'MMM dd, yyyy' }}
      </ion-col>
      <ion-col size="3">
        {{ assignment.rotation.schedule.endDate | date: 'MMM dd, yyyy' }}
      </ion-col>
      <ion-col size="3">
        {{ assignment.group.name }}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
