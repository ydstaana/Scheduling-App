<ion-content>
  <ion-grid fixed class="p-25">
    <ion-row class="m-b-15">
      <ion-col>
        <ion-button (click)="createRequest()">
          Add new request
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="border-bottom">
      <ion-col size="3">
        <b>Course</b>
      </ion-col>
      <ion-col size="5">
        <b>Schedule</b>
      </ion-col>
      <ion-col size="2">
        <b>Group #</b>
      </ion-col>
      <ion-col size="2">
        <b>Status</b>
      </ion-col>
    </ion-row>
    <ion-row  
      class="border-bottom log p-t-b-10"
      *ngFor="let request of requests | paginate: { itemsPerPage: 20, currentPage: p }"
      (click)="viewRequest(request)">
      <ion-col>
        <ion-grid fixed no-padding no-margin>
          <ion-row  
            align-items-center *ngFor="let assignment of request.newAssignments">
            <ion-col size="3">
              {{ assignment.field.name }}
            </ion-col>
            <ion-col size="5">
              {{ (assignment.rotation.schedule.startDate | date: 'MMM dd, yyyy') }} - {{ (assignment.rotation.schedule.endDate | date: 'MMM dd, yyyy') }}
            </ion-col>
            <ion-col size="2">
              {{ assignment.group.name }}
            </ion-col>
            <ion-col size="2" *ngIf="!request.isPending && request.isApproved">
              Approved
            </ion-col>
            <ion-col size="2" *ngIf="!request.isPending && !request.isApproved">
              Declined
            </ion-col>
            <ion-col size="2" *ngIf="request.isPending">
              Pending
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
