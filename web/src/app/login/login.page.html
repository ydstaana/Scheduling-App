<ion-content padding>
  <ion-grid fixed class="h-100">
    <form [formGroup]="loginForm" (keyup.enter)="login()">
      <ion-row align-items-center>
        <ion-col size="4" offset="4" text-center>
          <img class="logo" src="./../../../../../assets/images/logo.png">
        </ion-col>
      </ion-row>
      <ion-row align-items-center>
        <ion-col size="4" offset="4" text-center>
          <h2 class="m-t-0">UST Med Clerkship Tracker</h2>
        </ion-col>
      </ion-row>
      <ion-row align-items-center class="h-100">
        <ion-col size="4" offset="4" class="border">
          <ion-list>
            <ion-grid fixed class="form-container">
              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label position="floating">Email</ion-label>
                    <ion-input formControlName="email"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input
                      type="password" 
                      formControlName="password"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col text-center>
                  <ion-text *ngIf="isUnauthorized" color="danger">
                    Username or Password is incorrect.
                  </ion-text>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col text-right>
                  <ion-button (click)="login()" [disabled]="loginForm.invalid || callInProgress">Login</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-list>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
