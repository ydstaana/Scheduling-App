<ion-content padding>
  <ion-grid fixed>
    <form [formGroup]="passwordForm">
      <ion-list>
        <ion-row>
          <ion-col>
            <h3>Update password</h3>
          </ion-col>
          <ion-col text-right>
            <ion-button fill="clear" color="dark" (click)="dismiss()">
              <ion-icon name="close"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Old Password</ion-label>
              <ion-input [(ngModel)]="oldPassword" formControlName="oldPassword" type="password"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">New Password</ion-label>
              <ion-input [(ngModel)]="newPassword" formControlName="password" type="password"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Confirm Password</ion-label>
              <ion-input [disabled]="newPassword === ''" formControlName="confirmPassword" type="password"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row text-right>
          <ion-col size="12">
            <ion-button color="light" (click)="dismiss()">
              <ion-label>Cancel</ion-label>
            </ion-button>
            <ion-button [disabled]="passwordForm.invalid || callInProgress" (click)="updatePassword()">
              <ion-label>Save</ion-label>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-list>
    </form>
  </ion-grid>
</ion-content>
