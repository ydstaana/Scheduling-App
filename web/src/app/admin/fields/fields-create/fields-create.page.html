<ion-content padding>
  <ion-grid fixed>
    <form [formGroup]="fieldForm">
      <ion-list>
        <ion-row>
          <ion-col>
            <h3>Add new field</h3>
          </ion-col>
          <ion-col text-right>
            <ion-button fill="clear" color="dark" (click)="dismiss()">
              <ion-icon name="close"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Field Name</ion-label>
              <ion-input formControlName="name"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Address</ion-label>
              <ion-input formControlName="address"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Field Type</ion-label>
              <ion-select 
                interface="popover" 
                placeholder="Select Field Type"
                [value]="fieldType"
                [(ngModel)]="fieldType"
                formControlName="fieldType">
                <ion-select-option [value]="FIELD_TYPE_VALUES[u]" *ngFor="let u of FIELD_TYPE_KEYS">
                  {{ FIELD_TYPE_VALUES[u] }}
                </ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Field Admin</ion-label>
              <ion-select 
                interface="popover" 
                placeholder="Select Field Admin"
                formControlName="admin">
                <ion-select-option [value]="admin._id" *ngFor="let admin of admins">
                  {{ admin.firstName + ' ' + admin.lastName }}
                </ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row text-right>
          <ion-col size="12">
            <ion-button color="light" (click)="dismiss()">
              <ion-label>Cancel</ion-label>
            </ion-button>
            <ion-button [disabled]="fieldForm.invalid || callInProgress" (click)="createField()">
              <ion-label>Save</ion-label>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-list>
    </form>
  </ion-grid>
</ion-content>
