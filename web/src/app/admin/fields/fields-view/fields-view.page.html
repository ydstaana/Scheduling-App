<ion-content>
  <ion-grid padding fixed>
    <ion-row>
      <ion-col>
        <h3>Course Information</h3>
      </ion-col>
      <ion-col text-right>
        <ion-button fill="clear" color="dark" (click)="dismiss()">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label>
          <b>Course</b>
        </ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-label>{{ field.name }}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label>
          <b>Course Type</b>
        </ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-label>{{ field.fieldType }}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label>
          <b>RCA</b>
        </ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-label>{{ field.admin.firstName + ' ' + field.admin.lastName }}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label>
          <b>Address</b>
        </ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-label>{{ field.address }}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-right>
        <ion-button (click)="updateField()">
          Edit Information
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
