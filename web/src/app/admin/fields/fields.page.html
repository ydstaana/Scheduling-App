<ion-content>
  <ion-grid fixed class="p-25">
    <ion-row class="m-b-15">
      <ion-col>
        <ion-button (click)="createField()">
          Add new course
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="border-bottom">
      <ion-col size="3">
        <b>Course</b>
      </ion-col>
      <ion-col size="2">
        <b>Course Type</b>
      </ion-col>
      <ion-col size="3">
        <b>RCA</b>
      </ion-col>
      <ion-col size="2">
        <b>Address</b>
      </ion-col>
      <ion-col size="2">
        <b>Status</b>
      </ion-col>
    </ion-row>
    <ion-row 
      class="border-bottom log p-t-b-10" 
      align-items-center *ngFor="let field of fields"
      (click)="viewField(field)">
      <ion-col size="3">
        {{ field.name }}
      </ion-col>
      <ion-col size="2">
        {{ field.fieldType }}
      </ion-col>
      <ion-col size="3">
        {{ field.admin.firstName + ' ' + field.admin.lastName }}
      </ion-col>
      <ion-col size="2">
        {{ field.address }}
      </ion-col>
      <ion-col size="2" *ngIf="field.isActive">
        Active
      </ion-col>
      <ion-col size="2" *ngIf="!field.isActive">
        Inactive
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
