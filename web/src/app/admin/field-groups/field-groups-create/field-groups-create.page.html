<ion-content padding>
  <ion-grid fixed>
    <form [formGroup]="fieldGroupForm">
      <ion-list>
        <ion-row>
          <ion-col>
            <h3>Add new record</h3>
          </ion-col>
          <ion-col text-right>
            <ion-button fill="clear" color="dark" (click)="dismiss()">
              <ion-icon name="close"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Course Group Type</ion-label>
              <ion-select 
                interface="popover" 
                placeholder="Select Course Group Type"
                [value]="fieldGroupType"
                [(ngModel)]="fieldGroupType"
                formControlName="fieldGroupType"
                (ionChange)="resolveFieldGroupType()">
                <ion-select-option [value]="FIELD_GROUP_TYPE_VALUES[u]" *ngFor="let u of FIELD_GROUP_TYPE_KEYS">
                  {{ FIELD_GROUP_TYPE_VALUES[u] }}
                </ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="fieldsToDisplay.length > 0">
          <ion-col>
            <ion-item>
              <ion-label position="floating">Courses</ion-label>
              <ion-select 
                interface="alert" 
                placeholder="Select Courses"
                formControlName="fields"
                multiple>
                <ion-select-option [value]="f._id" *ngFor="let f of fieldsToDisplay">
                  {{ f.name }}
                </ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="fieldsToDisplay.length === 0">
          <ion-col>
            <ion-label class="error">Please create a course for this type</ion-label>
          </ion-col>
        </ion-row>
        <ion-row text-right>
          <ion-col size="12">
            <ion-button color="light" (click)="dismiss()">
              <ion-label>Cancel</ion-label>
            </ion-button>
            <ion-button [disabled]="fieldGroupForm.invalid || callInProgress" (click)="createFieldGroup()">
              <ion-label>Save</ion-label>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-list>
    </form>
  </ion-grid>
</ion-content>
