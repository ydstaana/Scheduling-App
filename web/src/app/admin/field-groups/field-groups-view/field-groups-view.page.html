<ion-content>
  <ion-grid padding fixed>
    <ion-row>
      <ion-col>
        <h3>Field Group Information</h3>
      </ion-col>
      <ion-col text-right>
        <ion-button fill="clear" color="dark" (click)="dismiss()">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">
        <ion-label>
          <b>Fields</b>
        </ion-label>
      </ion-col>
      <ion-col size="9">
        <ion-label>{{ fieldGroup.name }}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">
        <ion-label>
          <b>Rotation Type</b>
        </ion-label>
      </ion-col>
      <ion-col size="9">
        <ion-label>{{ fieldGroup.rotationType }}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-right>
        <ion-button (click)="updateFieldGroup()">
          Edit Information
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
