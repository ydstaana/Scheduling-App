<ion-content>
  <ion-grid padding fixed>
    <ion-row>
      <ion-col>
        <h3>Schedule Information</h3>
      </ion-col>
      <ion-col text-right>
        <ion-button fill="clear" color="dark" (click)="dismiss()">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label>
          <b>Start Date</b>
        </ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-label>{{ schedule.startDate | date: 'MMM dd, yyyy' }}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label>
          <b>End Date</b>
        </ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-label>{{ schedule.endDate | date: 'MMM dd, yyyy' }}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-right>
        <ion-button (click)="updateSchedule()">
          Edit Information
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
