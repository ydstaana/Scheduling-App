<ion-content padding>
  <ion-grid fixed>
    <form [formGroup]="scheduleForm">
      <ion-list>
        <ion-row>
          <ion-col>
            <h3>Add new schedule</h3>
          </ion-col>
          <ion-col text-right>
            <ion-button fill="clear" color="dark" (click)="dismiss()">
              <ion-icon name="close"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Start Date</ion-label>
              <ion-datetime formControlName="startDate" display-format="MMM DD, YYYY"></ion-datetime>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">End Date</ion-label>
              <ion-datetime formControlName="endDate" display-format="MMM DD, YYYY"></ion-datetime>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row text-right>
          <ion-col size="12">
            <ion-button color="light" (click)="dismiss()">
              <ion-label>Cancel</ion-label>
            </ion-button>
            <ion-button [disabled]="scheduleForm.invalid || callInProgress" (click)="createSchedule()">
              <ion-label>Save</ion-label>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-list>
    </form>
  </ion-grid>
</ion-content>
