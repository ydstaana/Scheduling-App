<ion-content>
  <ion-grid fixed class="p-25">
    <ion-row class="border-bottom">
      <ion-col size="3">
        <b>Name</b>
      </ion-col>
      <ion-col size="3">
        <b>Email</b>
      </ion-col>
      <ion-col size="2">
        <b>Student ID</b>
      </ion-col>
      <ion-col size="2">
        <b>Group</b>
      </ion-col>
      <ion-col size="2">
        <b>Status</b>
      </ion-col>
    </ion-row>
    <ion-row 
      class="border-bottom log p-t-b-10" 
      align-items-center *ngFor="let assignment of assignments"
      (click)="viewAssignment(assignment)">
      <ion-col size="3">
        {{ assignment.student.firstName + ' ' + assignment.student.middleName + assignment.student.lastName }}
      </ion-col>
      <ion-col size="3">
        {{ assignment.student.email }}
      </ion-col>
      <ion-col size="2">
        {{ assignment.student.studentId }}
      </ion-col>
      <ion-col size="2">
        {{ assignment.group.name }}
      </ion-col>
      <ion-col size="2" *ngIf="assignment.isActive && assignment.isCompleted">
        Completed
      </ion-col>
      <ion-col size="2" *ngIf="assignment.isActive && !assignment.isCompleted">
        Incomplete
      </ion-col>
      <ion-col size="2" *ngIf="!assignment.isActive">
        Inactive
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
