<ion-content>
  <ion-grid fixed class="p-25">
    <ion-row class="m-b-15">
      <ion-col>
        <ion-button (click)="createUser()">
          Add new account
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="border-bottom">
      <ion-col size="3">
        <b>Name</b>
      </ion-col>
      <ion-col size="3">
        <b>Email</b>
      </ion-col>
      <ion-col size="2">
        <b>Mobile Number</b>
      </ion-col>
      <ion-col size="3">
        <b>Role</b>
      </ion-col>
      <ion-col size="1">
        <b>Status</b>
      </ion-col>
    </ion-row>
    <ion-row 
      class="border-bottom log p-t-b-10" 
      align-items-center *ngFor="let user of users"
      (click)="viewUser(user)">
      <ion-col size="3">
        {{ user.firstName + ' ' + user.lastName }}
      </ion-col>
      <ion-col size="3">
        {{ user.email }}
      </ion-col>
      <ion-col size="2">
        {{ user.mobileNumber }}
      </ion-col>
      <ion-col size="3">
        {{ user.role }}
      </ion-col>
      <ion-col size="1" *ngIf="user.isActive">
        Active
      </ion-col>
      <ion-col size="1" *ngIf="!user.isActive">
        Inactive
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
