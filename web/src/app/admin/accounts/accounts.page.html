<ion-content>
  <ion-grid fixed class="p-25">
    <ion-row class="m-b-15">
      <ion-col>
        <ion-button (click)="createUser()">
          Add new account
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="border-bottom">
      <ion-col size="4">
        <b>Name</b>
      </ion-col>
      <ion-col size="4">
        <b>Email</b>
      </ion-col>
      <ion-col size="3">
        <b>Role</b>
      </ion-col>
      <ion-col size="1">
        <b>Status</b>
      </ion-col>
    </ion-row>

      <ion-col size="4">

      </ion-col>
      <ion-col size="4">
        {{ user.email }}
      </ion-col>
      <ion-col size="3">
        {{ user.userType === UserType.FIELD_ADMIN ? 'RCA' : user.userType }}
      </ion-col>
      <ion-col size="1" *ngIf="user.isActive">
        Active
      </ion-col>

        Inactive
      </ion-col>
    </ion-row> -->

    <ion-row 
      class="border-bottom log p-t-b-10" 
      align-items-center *ngFor="let user of users | paginate: { itemsPerPage: 20, currentPage: p }"
      (click)="viewUser(user)">
      <ion-col size="4">
        {{ user.firstName + ' ' + user.middleName + ' ' + user.lastName }}
      </ion-col>
      <ion-col size="4">
        {{ user.email }}
      </ion-col>
      <ion-col size="3">
        {{ user.userType === UserType.FIELD_ADMIN ? 'RCA' : user.userType }}
      </ion-col>
      <ion-col size="1" *ngIf="user.isActive">
        Active
      </ion-col>
      <ion-col size="1" *ngIf="!user.isActive">
        Inactive
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
