<ion-header>
  <ion-toolbar>
    <ion-title>admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-split-pane [when]="true" id="split-pane">
    <ion-menu>
      <ion-content>
        <ion-list lines="none">
          <ion-menu-toggle auto-hide="false">
            <ion-item a [routerLink]="['/admin/accounts']">
              <ion-label>Accounts</ion-label>
            </ion-item>      
            <ion-item a [routerLink]="['/admin/fields']">
              <ion-label>Fields</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
  
    <ion-nav main>
      <ion-router-outlet></ion-router-outlet>
    </ion-nav>
  </ion-split-pane>
</ion-content>
